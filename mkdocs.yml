site_name: OpenBooch
repo_name: mennova/openbooch
repo_url: https://github.com/mennova/openbooch

theme:
  name: "material"
  features:
    - tabs
    - instant
  palette:
    primary: green
    accent: deep orange
  include_search_page: false
  search_index_only: true

# extra:
#   disqus: openbooch

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Contribute: contributing.md
  - Kombucha Methods:
    - 'Batch Brewing': kombucha_methods/batch.md
    - 'Continuous Brewing (CB)': kombucha_methods/continuous.md
    - 'SCOBY Hotel': kombucha_methods/scoby_hotel.md
    - 2nd Fermentation: kombucha_methods/second_fermentation.md
    - FAQ: kombucha_methods/faq.md
  - Recipes:
    - Index: kombucha_recipes/index.md
  - Water Kefir:
    - Water Kefir: water_kefir.md
  - Glossary: glossary.md
